<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديوهات قناتي</title>
  <style>
    body { font-family: Tahoma; background: #f9f9f9; padding: 20px; }
    .video-container { display: flex; flex-wrap: wrap; gap: 20px; }
    .video { width: 300px; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0px 5px 10px rgba(0,0,0,0.1); }
    iframe { width: 100%; height: 170px; border: none; }
    .title { margin-top: 10px; font-size: 14px; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h2>فيديوهات قناتي</h2>
  <div class="video-container" id="video-list"></div>

  <script>
    const apiKey = "AIzaSyBrV94r93tmw2ZnGMZv7g6vFwyYF44zwk"; // API Key
    const channelId = "UCZ1WAtS3pNxQdQwWgF716A"; // ID ديال القناة ديالك
    const maxResults = 6;

    fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=${maxResults}`)
      .then(response => response.json())
      .then(data => {
        const videoList = document.getElementById("video-list");
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;

          const video = document.createElement("div");
          video.className = "video";
          video.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <div class="title">${title}</div>
          `;
          videoList.appendChild(video);
        });
      })
      .catch(err => console.error("خطأ في جلب الفيديوهات", err));
  </script>
</body>
</html>
